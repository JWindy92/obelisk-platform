services:
  postgres:
    image: postgres:16-alpine
    container_name: obelisk-postgres
    environment:
      POSTGRES_USER: obelisk
      POSTGRES_PASSWORD: obelisk123
      POSTGRES_DB: obelisk_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obelisk"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
